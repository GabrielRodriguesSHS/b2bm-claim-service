spring.application.name=b2bm-claim-service

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:claimservicedb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enable H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Kafka Configuration
spring.kafka.consumer.bootstrap-servers=localhost:29092
spring.kafka.producer.key-deserializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-deserializer=com.shs.b2bm.service.order.service.kafka.serializer.ProtobufSerializer
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.max-poll-records=500
spring.kafka.consumer.max-poll-interval-ms=300000
spring.kafka.consumer.session-timeout-ms=45000
spring.kafka.consumer.heartbeat-interval-ms=10000

# Kafka Topics
spring.kafka.topics.service-order-created=dev.b2bm.service-order-service.service-order.created